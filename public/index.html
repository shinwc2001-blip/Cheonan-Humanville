  <style>
    .family-site-rolling-wrap {
      width: 100%;
      overflow: hidden;
      background: #292929;
      padding: 3px 0 2px 0;
      position: relative;
    }

    .family-site-rolling {
      display: inline-block;
      white-space: nowrap;
      animation: rolling 55s linear infinite;
    }

    .family-site-rolling span,
    .family-site-rolling a {
      font-size: 12px;
      color: #aaa;
      margin: 0 2px;
      text-decoration: none;
      vertical-align: middle;
      transition: color .2s;
    }

    .family-site-rolling a:hover {
      color: #fff;
      text-decoration: underline;
    }

    @keyframes rolling {
      0% {
        transform: translateX(0%);
      }

      100% {
        transform: translateX(-50%);
      }
    }

    /* 모바일 */
    @media (max-width: 600px) {

      .family-site-rolling span,

  <script>
    // 사이트 리스트
    const sites = [
      { url: "https://www.model-house.co.kr/", name: "천안 휴먼빌 퍼스트시티" },

    ];
    // 배열 랜덤 섞기
    function shuffle(array) {
      return array.map(v => [v, Math.random()])
        .sort((a, b) => a[1] - b[1])
        .map(v => v[0]);
    }
    document.addEventListener("DOMContentLoaded", function () {
      const shuffled = shuffle(sites);
      let html = '<span>FAMILY SITE · </span>';
      shuffled.forEach((s, i) => {
        html += `<a href="${s.url}" target="_blank" rel="noopener">${s.name}</a>`;
        if (i < shuffled.length - 1) html += '<span>·</span>';
      });
      document.querySelector('.family-site-rolling').innerHTML = html;
    });
  </script>
